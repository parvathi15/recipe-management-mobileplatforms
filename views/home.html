<script>
  // Get the card container
  const cardContainer = document.getElementById('cardContainer');
  
  // Make a Fetch GET request to fetch data (replace URL with your API endpoint)
  fetch('http://localhost:7000/recipes')
      .then(response => response.json()
      
      )
     
      .then(data => {
        console.log(data);
          // Use the map function to create cards for each data item
          const cardElements = data.map(user => {
              const card = document.createElement('div');
              const cardbody = document.createElement('div');
              card.className = 'card w-50';
              cardbody.className = 'card-body';
              card.innerHTML = `<h5>${user.title}</h5><p>Email: ${user.description}</p>`;
              return card;
          });

          // Append the card elements to the card container
          cardElements.forEach(card => {
              cardContainer.appendChild(card);
          });
      })
      .catch(error => {
          console.error('Error fetching data:', error);
      });


      document.getElementById("searchInput").addEventListener('keyup', function () {
      const searchText = input.value.toLowerCase();
      const input = document.getElementById('searchInput');
      const cards = cardContainer.getElementsByClassName('card w-50');
      // Loop through all cards and hide/show based on the search query
      for (let i = 0; i < cards.length; i++) {
          const card = cards[i];
          const cardText = card.textContent.toLowerCase();

          if (cardText.includes(searchText)) {
              card.style.display = 'block';
          } else {
              card.style.display = 'none';
          }
      }
  });
</script>
